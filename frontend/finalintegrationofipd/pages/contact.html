<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Garbage Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("trashimage.jpg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .banner {
            background-color: #009688;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        
     
        .navbar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    margin-right: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .navbar ul {
    list-style: none;
    display: flex;
  }
  
  .navbar ul li {
    margin-right: 50px;
  }
  
  .logo {
    width: 100px;
    cursor: pointer;
  }
        .contact-container {
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
        }

        .contact-box, .address-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%;
        }

        .contact-box h2, .address-box h2 {
            margin-bottom: 40px;
        }

        .field {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #009688;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="index.html"><img src="LOGO.jpg" class="logo"></a>
            <ul>
                <li><a href="front.html">Home</a></li>
            </ul>
        </div>
        <h2>Welcome to the Contact us Page!</h2>
    </div>

    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <form action="#">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="address-box">
            <h2>Our Address</h2>
            <p>DJ Sanghavi College of Engineering<br>Opp. Cooper Hospital<br>Navpada, JVPD Scheme,<br>Vile Parle (West)<br>Mumbai 400056</p>
            <p>Phone: xxxxxxxxxx <br>Email: trashtrek@gmail.com</p>
        </div>
    </div>
</body>
</html>
